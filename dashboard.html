<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao toàn bộ viewport */
        }

        h1 {
            color: #4CAF50; /* Màu tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }

        div {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Căn giữa văn bản trong div */
            width: 300px; /* Chiều rộng của div */
        }

        h2 {
            margin: 0; /* Xóa margin mặc định */
            color: #333; /* Màu tiêu đề phụ */
        }

        ul {
            list-style-type: none; /* Xóa kiểu danh sách mặc định */
            padding: 0; /* Xóa padding mặc định */
        }

        li {
            margin: 10px 0; /* Khoảng cách giữa các mục trong danh sách */
        }

        a {
            text-decoration: none; /* Xóa gạch chân */
            color: #2196F3; /* Màu link */
        }

        a:hover {
            text-decoration: underline; /* Gạch chân khi di chuột */
        }
    </style>
</head>
<body>
    <h1>Bảng Điều Khiển</h1>
    <div>
        <h2>Các Bài Tập</h2>
        <ul>
            <li><a href="exercise.html">Bài Tập 1: Mô tả bài tập 1</a></li>
            <li><a href="exercise.html">Bài Tập 2: Mô tả bài tập 2</a></li>
        </ul>
    </div>
</body>
</html>
